<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="language" content="Russian" />
    <meta name="description"  content="Правильный сайт."/>
    <meta name="keywords" content="HTML, CSS, meta, head"/>
    <meta name="author" content="Игорь Сароко">
    <meta http-equiv="refresh" content="60;url=http://www.w3schools.com/tags/tag_meta.asp">
    <meta http-equiv="content-language" content="ru" />

    <!--Ниже находятся примеры метаданных для поисковиков и социальных сетей-->

    <!--Мета данные для Google-->
    <!--Помогает Google определить месторасположение вашего магазина или офиса, а так же другую контактную информацию.-->
    <meta property="place:location:latitude" content="13.062616" />
    <meta property="place:location:longitude" content="80.229508" />
    <meta property="business:contact_data:street_address" content="Название улицы" />
    <meta property="business:contact_data:locality" content="Город" /> 
    <meta property="business:contact_data:postal_code" content="Индекс" />  
    <meta property="business:contact_data:country_name" content="Страна" />
    <meta property="business:contact_data:email" content="cotact@mail.com" /> 
    <meta property="business:contact_data:phone_number" content="+91 1234567890" />   
    <meta property="business:contact_data:website" content="http://www.website.com" />
  
    <!--Мета данные для Twitter--> 
    <meta name="twitter:card" content="summary" />  
    <meta name="twitter:site" content="Название сайта" />
    <meta name="twitter:title" content="Название страницы">
    <meta name="twitter:description" content="Описание" />
    <meta name="twitter:creator" content="автор" />
    <meta name="twitter:image:src" content="https://website.com/image250X250.png" />
    <meta name="twitter:domain" content="website.com" />

    <!--Мета данные для Facebook--> 
    <meta property="og:type" content="profile" />
    <meta property="profile:first_name" content="Имя" />
    <meta property="profile:last_name" content="Фамилия" />
    <meta property="profile:username" content="Ник" />
    <meta property="og:title" content="Название страницы" />
    <meta property="og:description" content="Описание" />
    <meta property="og:image" content="https://website.com/image250X250.png" />
    <meta property="og:url" content="http://www.site.com" />
    <meta property="og:site_name" content="Название сайта" />
    <meta property="og:see_also" content="http://www.website.com" />
    <meta property="fb:admins" content="Facebook_ID" />

    <!--Используется для адаптации сайта к показу на мобильных устройствах-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title></title>
</head>

<body>
    <p>
        <!--Тег abbr предназначен для расшифровки терминов при наведении на нее мыши-->
        <abbr title="Демоническая энергия">DE</abbr>
        Some text...
    </p>

    <!--Тег figure используется для группирования любых элементов, например, изображений и подписей к ним.-->
    <figure style="background-color:gold;float:left">
        <p><img src="images/thumb2.jpg" alt="" /></p>
        <figcaption>Польский костел</figcaption>
    </figure>

    <menu type="toolbar">
        <li>
            <menu label="Файл">
                <button type="button">Новый...</button>
                <button type="button">Открыть...</button>
                <button type="button">Сохранить</button>
            </menu>
        </li>
        <li>
            <menu label="Правка">
                <button type="button">Копировать</button>
                <button type="button">Вырезать</button>
                <button type="button">Вставить</button>
            </menu>
        </li>
    </menu>
</body>
</html>
